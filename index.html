<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>A Simple JS Calculator</title>
</head>

<body class="noselect">
  <div class="header">
    <h1>HTML Calculator</h1>
  </div>

  <div class="container">
    <div id="calc-parent">
      <div class="row">
        <div class="column" id="calc-display-val">0</div>
      </div>
      <div class="row">
        <div class="calc-btn column" id="calc-clear">AC</div>
        <div class="calc-btn column" id="calc-backspace">&#8676;</div>
        <div class="calc-btn calc-btn-operator column" id="calc-divide">&#247;</div>
      </div>
      <div class="row">
        <div class="calc-btn calc-btn-num column" id="calc-7">7</div>
        <div class="calc-btn calc-btn-num column" id="calc-8">8</div>
        <div class="calc-btn calc-btn-num column" id="calc-9">9</div>
        <div class="calc-btn calc-btn-operator column" id="calc-multiply">x</div>
      </div>
      <div class="row">
        <div class="calc-btn calc-btn-num column" id="calc-4">4</div>
        <div class="calc-btn calc-btn-num column" id="calc-5">5</div>
        <div class="calc-btn calc-btn-num column" id="calc-6">6</div>
        <div class="calc-btn calc-btn-operator column" id="calc-minus">-</div>
      </div>
      <div class="row">
        <div class="calc-btn calc-btn-num column" id="calc-1">1</div>
        <div class="calc-btn calc-btn-num column" id="calc-2">2</div>
        <div class="calc-btn calc-btn-num column" id="calc-3">3</div>
        <div class="calc-btn calc-btn-operator column" id="calc-plus">+</div>
      </div>
      <div class="row">
        <div class="calc-btn calc-btn-num column" id="calc-0">0</div>
        <div class="calc-btn column" id="calc-decimal">.</div>
        <div class="calc-btn calc-btn-operator column" id="calc-equals">=</div>
      </div>
    </div>
  </div>


  <script src="main.js"></script>
</body>

</html>
